<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://myinsight.pe.hu">

    <link rel="stylesheet" type="text/css" href="css/jquery.min.css"/>
    <link rel="stylesheet" href="css/nativeDroid2-master/vendor/jquerymobile/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/nativeDroid2-master/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="css/nativeDroid2-master/vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativeDroid2-master/css/nativedroid2.css" />

    <link rel="stylesheet" href="css/nativeDroid2-master/css/nativedroid2.color.light-blue.css" />
    <link rel="stylesheet" type="text/css" href="css/mycss.css"/>


    <title>Hello World</title>


</head>

<body>
        <div data-role="page" id="page-accounts">

            <nd2-include data-src="panel.html"></nd2-include>

            <div data-role="header" data-position="fixed" class="wow fadeIn">
                <a href="#leftpanel" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-settings"></i></a>
                <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Data Account</h1>
            </div>

            <div id="data-accounts" role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

                <div class="col-xs-12 col-sm-12 col-md-12 align-right">
                    <div class="box">
                        <a id="a-create2" href="#" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-secondary waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-plus zmd-2x"></i></a>
                        <a href="#" class="a-refresh-page2 ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-refresh waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-refresh zmd-2x"></i></a>
                    </div>
                </div>
             
                <!--  <a href="" data-add-back-btn="true" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left" data-direction="reverse" data-rel="back" data-ajax="false" data-transition="slide">Back</a> -->
                <div class="col-xs-12 col-sm-12 col-md-12 newlist">
                    <div class="box">
                        <ul id="list-accounts" class="listview" data-role="listview" data-icon="false" data-autodividers="false" data-filter="true" data-filter-placeholder="Search Account"> 
                            <li>
                                <a href="#" data-rel="popup" data-position-to="window">
                                    <h2>NO DATA</h2>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>


                <div data-role="popup" id="pop_checker">
                    <div data-role="header">
                        <h1 class='nd-title'>Insert Password</h1>
                    </div>

                    <div data-role="content">                        
                        <div class="form-group">
                            <input type="password" name="keyphrase" id="keyphrase" value="" data-clear-btn="true" placeholder="Password">
                            <i class="zmdi zmdi-key"></i>                   
                        </div>  
                        
                        <div class="center-group">
                            <a id="btn-pw" href="#pop_info" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" class="ui-btn ui-btn-inline ui-mini ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Show</a>
                            <a id="btn-cancel" href="#" data-rel="back" data-role="button" data-inline="true" class="clr-warning ui-btn ui-btn-inline ui-mini ui-btn-raised waves-effect waves-button waves-effect waves-button">Cancel</a>
                       </div>
                    </div>
                </div>

                <div data-role="popup" id="pop_info2" >
                        <div data-role="header">
                            <h1 class='nd-title'>Account Info</h1>
                        </div>

                        <div data-role="content" id="content-edit">
                            <div class="row">
                                <div class="form-group2 col-xs-8">
                                </div> 
                                <div class="col-xs-12 align-right action-content">
                                    <a id="a-edit2" href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-secondary waves-effect waves-button waves-effect waves-button"><i class='zmdi zmdi-edit'></i></a>
                                    <a id="a-delete2" href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-warning waves-effect waves-button waves-effect waves-button"><i class='zmdi zmdi-delete'></i></a>
                                </div> 
                            </div>
                            <div class="form-group2">
                                <label class="nd2-subhead"><i class="zmdi zmdi-book clr-zmdi-primary"></i> Username</label>
                                <input type="text" name="username" id="username" value="" data-clear-btn="true" placeholder="Username" disabled>
                            </div>

                            <div class="form-group2">
                                <label><i class="zmdi zmdi-book clr-zmdi-primary"></i> Password</label>
                                <input type="text" name="password" id="password" value="" data-clear-btn="true" placeholder="Password" disabled>
                            </div>
    

                            <div class="form-group2">
                                <label><i class="zmdi zmdi-book clr-zmdi-primary"></i> Email</label>
                                <input type="text" name="email" id="email" value="" data-clear-btn="true" placeholder="Email" disabled>
                            </div>  

                            <div class="form-group2">
                                <label><i class="zmdi zmdi-book clr-zmdi-primary"></i> Reset Key</label>
                                <input type="text" name="resetkey" id="resetkey" value="" data-clear-btn="true" placeholder="Reset Key" disabled>
                            </div>  

                            <div class="form-group2">
                                <label><i class="zmdi zmdi-book clr-zmdi-primary"></i> Note</label>
                                <input type="text" name="note" id="note" value="" data-clear-btn="true" placeholder="Note" disabled> 
                            </div>  

                            <div class="form-group2">
                                <label><i class="zmdi zmdi-book clr-zmdi-primary"></i> Website</label>
                                <input type="text" name="website" id="website" value="" data-clear-btn="true" placeholder="Website" disabled>
                            </div>  

                            <div class="form-group2">
                                <div class="center-group-one">
                                    <a id="pop_save2" href="#" data-role="button" data-inline="true" class="ui-btn ui-btn-inline ui-mini ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Save</a>
                                    <a id="pop_close2" href="#" data-role="button" data-inline="true" class="clr-warning ui-btn ui-btn-inline ui-mini ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Close</a>
                               </div> 
                            </div>
                        </div>
                </div>

                <div data-role="popup" id="pop_creator">
                    <div data-role="header">
                        <h1 class='nd-title'>Create New Account</h1>
                    </div>

                    <div data-role="content" id='content-create'>
                        <div class="form-group">
                            <input type="text" name="nameAccount" id="name-account" value="" data-clear-btn="true" placeholder="Account Name">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>  
                        <div class="form-group">
                            <input type="text" name="username" id="username" value="" data-clear-btn="true" placeholder="Username">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Password">
                            <i class="zmdi zmdi-key"></i>                   
                        </div>  
                        <div class="form-group">
                            <input type="text" name="email" id="email" value="" data-clear-btn="true" placeholder="Email">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>      
                        <div class="form-group">
                            <input type="text" name="resetkey" id="resetkey" value="" data-clear-btn="true" placeholder="Reset Key">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>  
                        <div class="form-group">
                            <input type="text" name="note" id="note" value="" data-clear-btn="true" placeholder="Note">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>  
                        <div class="form-group">
                            <input type="text" name="website" id="website" value="" data-clear-btn="true" placeholder="Website">
                            <i class="zmdi zmdi-book"></i>                   
                        </div>

                        <div class="center-group">
                            <a id="btn-create" href="#pop_info" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" class="ui-btn ui-btn-inline ui-mini ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Create</a>
                            <a id="btn-cancel" href="dialog/index.html" data-rel="back" data-role="button" data-inline="true" class="clr-warning ui-btn ui-btn-inline ui-mini ui-btn-raised waves-effect waves-button waves-effect waves-button">Cancel</a>
                       </div>
                    </div>
                </div>

                <div data-role="popup" id="pop_dialog">
                    <div data-role="header">
                        <h1 class='nd-title'>Delete Confirmation</h1>
                    </div>

                    <div data-role="content" class="pop-content">
                        <div class="center-group">
                            <a id="a-delete-true" href="#" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" class="ui-btn ui-btn-inline ui-mini ui-btn-raised clr-primary waves-effect waves-button waves-effect waves-button">Yes</a>
                            <a id="a-delete-false" href="#" data-rel="back" data-role="button" data-inline="true" class="clr-warning ui-btn ui-btn-inline ui-mini ui-btn-raised waves-effect waves-button waves-effect waves-button">No</a>
                       </div>
                    </div>
                </div> 


                <div data-role="popup" id="pop-alert">
                    <div data-role="header">
                        <h1 class='nd-title'>Note</h1>
                    </div>

                    <div data-role="content" class="pop-content">
                        <p id="p-alert"></p>
                    </div>
                </div> 


            </div>            
        </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/page/core.js"></script>
    <script type="text/javascript" src="js/page/data_accounts.js"> </script>
    <script src="css/nativeDroid2-master/vendor/waves/waves.min.js"></script>
    <script src="css/nativeDroid2-master/vendor/wow/wow.min.js"></script>
    <script src="css/nativeDroid2-master/js/nativedroid2.js"></script>
    <script src="css/nativeDroid2-master/nd2settings.js"></script>

</body>

</html>
