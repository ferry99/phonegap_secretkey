<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <link rel="stylesheet" type="text/css" href="css/jquery.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
      <link rel="stylesheet" type="text/css" href="css/themes/custom-blue.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mycss.css"/>

    <title>Hello World</title>


</head>

<body>
        <div data-role="page">

            <div data-role="panel" id="myPanel" data-display="overlay" data-swipe-close="true">
               <h2>Menu</h2>
               <ul data-role="listview">
                   <li><a href="#" id="a-categories">Categories</a></li>
                   <li><a href="" id="menu-exit">Decrypt</a></li>
                   <li data-icon="delete"><a href="" id="a-exit">Exit</a></li>
               </ul>

            </div>
            <div data-role="header" data-theme="a">
               <a href="#myPanel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">No text</a>
                <h1 id="h1-cat">Create an category</h1>
            </div>

            <div role="main" class="ui-content">
                <h2 class="mc-text-center">Category</h2>       
                    <label for="name">Name Account :</label>
                    <input type="text" name="nameAccount" id="name-account" />

                    <label for="name">Username :</label>
                    <input type="password" name="username" id="username" value=""  />

                    <label for="name">Password :</label>
                    <input type="password" name="password" id="password" />

                    <label for="name">Email :</label>
                    <input type="text" name="email" id="email" />

                    <label for="name">ResetKey :</label>
                    <input type="text" name="resetkey" id="resetkey" />

                    <label for="name">Note :</label>
                    <input type="text" name="note" id="note" />

                    <label for="name">Website :</label>
                    <input type="text" name="website" id="website" />

                <fieldset class="ui-grid-a">
                    <button rel="external" data-form="ui-btn-up-a" class="show-page-loading-msg ui-btn ui-btn-a ui-btn-icon-left ui-shadow ui-corner-all" data-textonly="false" data-textvisible="false" data-msgtext="" data-inline="true" id="btn-create-category">Create</button>   
                </fieldset>
            
                <p></p>
            </div>

            <div data-role="popup" id="pop-alert" class="ui-content" data-theme="a">
                <div style="padding:5px 5px;">
                    <p id="p-alert"></p>
                <div>
            </div>

        </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/page/data_creator.js"> </script>
</body>

</html>
